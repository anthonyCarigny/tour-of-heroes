<h3>Top Heroes</h3>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let hero of heroes">
    <mat-card class="card" routerLink="/detail/{{hero.id}}">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{hero.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{hero.thumbnail.path}}/standard_xlarge.{{hero.thumbnail.extension}}"
        alt="Photo of {{hero.name}}">
      <mat-card-actions>
        <button mat-button routerLink="/detail/{{hero.id}}">DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
