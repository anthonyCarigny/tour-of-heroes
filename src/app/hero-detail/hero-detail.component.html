<mat-card *ngIf="hero" class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{hero.thumbnail.path}}/landscape_incredible.{{hero.thumbnail.extension}}"
    alt="Picture of {{hero.name}}">
    <mat-card-content *ngIf="hero.description">
      <p>{{hero.description}}</p>
    </mat-card-content>
</mat-card>
